<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<filter **>
  @type stdout
</filter>

<label @mainstream>

  <match *.**>
    @type kafka_buffered
    zookeeper           zk:2181
    zookeeper_path      /kafka/brokers/ids

    output_data_type json
    default_topic metrics-2
    compression_codec gzip
    required_acks 1
  </match>

</label>
