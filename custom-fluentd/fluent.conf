<source>
  @type forward
  port 24224
</source>

<source>
  @type http
  port 8080
</source>

<source>
  @type tail
  path var/log/all_logs.txt
  format json
  tag gopher
  read_from_head true
</source>

<match **>
  @type kafka_buffered
  zookeeper           zk:2181
  zookeeper_path      /kafka/brokers/ids

  output_data_type json
  default_topic log_log
  compression_codec gzip
  required_acks 1
</match>
