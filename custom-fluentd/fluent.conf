<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<filter **>
  @type stdout
</filter>

<label @mainstream>

  <match *.**>
    @type kafka_buffered
    zookeeper           zk:2888 # Set brokers via Zookeeper
    zookeeper_path      /ds-k2/brokers/ids :default => /brokers/ids # Set path in zookeeper for kafka

    output_data_type json
    default_topic metrics
    compression_codec gzip
    required_acks 1
  </match>

</label>
